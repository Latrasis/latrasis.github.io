--- 
layout: default 
---

<section class="site-front site-front-home">
  <div class="container-fluid">
    <div class="row">
      <div class="col offset-md-1">
        <ul class="site-post-list">
          {% for post in site.posts %}
          <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>
